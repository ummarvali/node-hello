name: Node CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install npm
        run: npm ci

      - name: npm Build
        run: npm run build --if-present

      - name: npm Test
        run: npm test
